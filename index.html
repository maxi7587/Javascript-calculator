<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='container'>
  <div id='calculator'>
    <h1>JavaScript Calculator</h1>
    <div id='screen'>0</div>
    <div id='buttons'>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id='ACButton'>AC</button>
      <button>DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>x</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button id='equal'>=</button>
      <button class='double'>0</button>
      <button>.</button>
      <button>-</button>
    </div>
    <p> by Maxi</p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
